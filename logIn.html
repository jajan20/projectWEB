<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/media_queries.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="css/nexa.transfronter/stylesheet.css" rel="stylesheet">
    <title>Verhalen</title>
</head>
<body>
<header>
    <nav>
        <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h1>Log In</h1>
        <a href="index.html"><i class="fa fa-times" aria-hidden="true"></i></a>
    </nav>
</header>
    <div class="login-container">
        <ul>
            <li class="login activeTab">Log in</li>
            <li class="register" >Registreer</li>
        </ul>
        <section class="login-content">
            <form>
                <label class="input-label">Email</label>

                <span>
                    <div class="input-container"><i class="fa fa-user" aria-hidden="true"></i></div> <input required type="email" placeholder="E-mail">
                </span>

                <label class="input-label">Wachtwoord</label>
                <span>
                    <div class="input-container"><i class="fa fa-key" aria-hidden="true"></i></div> <input required type="password" placeholder="Wachtwoord">
                </span>

                <label class="input-label">Extra Wachtwoord</label>
                <span class="extra-password-label">
                    <div class="input-container"><i class="fa fa-key" aria-hidden="true"></i></div> <input required type="password" placeholder="Herhaal wachtwoord">
                </span>
                <button type="submit" class="login-btn">Inloggen</button>
                <button type="submit" class="login-btn register-btn">Registreer</button>
            </form>
            <hr>
            <button href="www.facebook.com" class="facebook-btn"><i class="fa fa-facebook" aria-hidden="true"></i>Log in met Facebook</button>
        </section>

    </div>
    <script src="js/script.js"></script>
    <script src="js/loginController.js"></script>
</body>

</html>
